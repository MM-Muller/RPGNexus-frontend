<div class="stars-background"></div>

<div class="container">
  <div class="page-title" id="page-title">
    <h1 class="main-title">PERSONAGENS</h1>
    <p class="subtitle">Do Nexus Galáctico</p>
    <div class="tech-line"></div>
  </div>

  <div class="section">
    <h2 class="section-title">Raças Disponíveis</h2>
    <div class="cards-grid">
      <app-character-card
        *ngFor="let race of races"
        [type]="'race'"
        [subtype]="race.subtype"
        [title]="race.title"
        [description]="race.description"
      >
      </app-character-card>
    </div>
  </div>

  <div class="section">
    <h2 class="section-title">Classes de Explorador</h2>
    <div class="cards-grid">
      <app-character-card
        *ngFor="let klass of classes"
        [type]="'class'"
        [subtype]="klass.subtype"
        [title]="klass.title"
        [description]="klass.description"
      >
      </app-character-card>
    </div>
  </div>
  <div class="section">
    <div class="tech-line"></div>
  </div>
</div>
