<div class="home-container">
  <main class="main-content">
    <div class="stars-background"></div>

    <div class="content-wrapper">
      <div class="title-section" id="page-title">
        <h1 class="main-title">{{ title }}</h1>
        <h2 class="subtitle">{{ subtitle }}</h2>
        <div class="tech-line"></div>
      </div>

      <div class="description-section">
        <p class="description">{{ description }}</p>
      </div>

      <div class="progress-section">
        <div class="progress-container" *ngIf="isLoading">
          <div class="progress-label">INICIALIZANDO SISTEMA</div>
          <div class="progress-bar">
            <div class="progress-fill" [style.width.%]="progress"></div>
          </div>
          <div class="progress-percentage">{{ progress }}%</div>
        </div>

        <div class="progress-container" *ngIf="showCompleted" [@fadeInUp]>
          <div class="progress-label completed">CONCLU√çDO</div>
        </div>

        <div class="play-button-container" *ngIf="showPlayButton" [@fadeInUp]>
          <button class="play-button" (click)="onPlayGame()">
            JOGAR AGORA
          </button>
        </div>
      </div>
    </div>
  </main>
</div>
