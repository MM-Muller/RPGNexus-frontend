<div class="cosmic-background"></div>
<div class="energy-grid"></div>
<canvas id="neuralCanvas"></canvas>
<div class="scanlines"></div>
<div class="shooting-stars">
  <span class="star" *ngFor="let star of [1, 2, 3, 4]"></span>
</div>

<div class="main-container">
  <div class="login-panel">
    <div class="security-indicators">
      <div class="security-dot"></div>
      <div class="security-dot"></div>
      <div class="security-dot"></div>
    </div>

    <div class="hud-corner top-left"></div>
    <div class="hud-corner top-right"></div>
    <div class="hud-corner bottom-left"></div>
    <div class="hud-corner bottom-right"></div>

    <div class="holographic-logo">
      <img
        src="assets/images/logo.png"
        alt="Logo RPGNexus"
        class="logo-image"
      />
      <h1 class="portal-title">NEXUS GALÁCTICO</h1>
      <p class="portal-subtitle">Portal de Acesso Quântico</p>
    </div>

    <div class="auth-tabs">
      <button class="tab-button active">Acessar</button>
      <button class="tab-button" (click)="navigateToSignup()">Registrar</button>
    </div>

    <form
      id="loginForm"
      class="form-content active"
      [formGroup]="loginForm" (ngSubmit)="onLogin()"
    >
      <div class="input-group">
        <div class="input-container">
          <svg class="input-icon icon-user" viewBox="0 0 24 24">
            <circle cx="12" cy="7" r="4" />
            <path d="M12 14c-5 0-8 2-8 6v1h16v-1c0-4-3-6-8-6z" />
          </svg>
          <input
            type="email"
            class="input-field"
            placeholder="Seu Email de Acesso"
            formControlName="email"
          />
          <div class="field-border"></div>
        </div>
      </div>

      <div class="input-group">
        <div class="input-container">
          <svg class="input-icon icon-lock" viewBox="0 0 24 24">
            <rect x="5" y="11" width="14" height="10" rx="2" />
            <path d="M7 11V7a5 5 0 0110 0v4" />
            <circle cx="12" cy="16" r="1" />
          </svg>
          <input
            type="password"
            class="input-field"
            placeholder="Chave Quântica"
            formControlName="password"
          />
          <div class="field-border"></div>
        </div>
      </div>

      <button class="submit-button" type="submit" [disabled]="loginForm.invalid">
        <span class="button-text">Iniciar Jornada</span>
      </button>

      <div class="additional-links">
        <div class="link-divider">
          <div class="divider-line"></div>
          <span class="divider-text">ou</span>
          <div class="divider-line"></div>
        </div>
        <a
          href="#"
          class="forgot-link"
          (click)="onForgotPassword(); $event.preventDefault()"
          >Recuperar acesso dimensional</a
        >
      </div>
    </form>
  </div>
</div>
