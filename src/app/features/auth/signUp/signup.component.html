<div class="cosmic-background"></div>
<div class="energy-grid"></div>
<canvas id="neuralCanvas"></canvas>
<div class="scanlines"></div>
<div class="shooting-stars">
  <span class="star" *ngFor="let star of [1, 2, 3, 4]"></span>
</div>

<div class="main-container">
  <div class="login-panel">
    <div class="security-indicators">
      <div class="security-dot"></div>
      <div class="security-dot"></div>
      <div class="security-dot"></div>
    </div>

    <div class="hud-corner top-left"></div>
    <div class="hud-corner top-right"></div>
    <div class="hud-corner bottom-left"></div>
    <div class="hud-corner bottom-right"></div>

    <div class="holographic-logo" (click)="navigateToHome()">
      <img
        src="assets/images/logo.png"
        alt="Logo RPGNexus"
        class="logo-image"
      />
      <h1 class="portal-title">NEXUS GALÁCTICO</h1>
      <p class="portal-subtitle">Portal de Acesso Quântico</p>
    </div>

    <div class="auth-tabs">
      <button class="tab-button" (click)="navigateToLogin()">Acessar</button>
      <button class="tab-button active">Registrar</button>
    </div>

    <form
      id="registerForm"
      class="form-content active"
      (ngSubmit)="
        onSignup(
          signupUsername.value,
          signupEmail.value,
          signupPassword.value,
          confirmPassword.value
        )
      "
    >
      <div class="input-group">
        <div class="input-container">
          <svg class="input-icon icon-user" viewBox="0 0 24 24">
            <circle cx="12" cy="7" r="4" />
            <path d="M12 14c-5 0-8 2-8 6v1h16v-1c0-4-3-6-8-6z" />
          </svg>
          <input
            type="text"
            class="input-field"
            placeholder="Nome do Explorador"
            #signupUsername
          />
          <div class="field-border"></div>
        </div>
      </div>

      <div class="input-group">
        <div class="input-container">
          <svg class="input-icon icon-mail" viewBox="0 0 24 24">
            <rect x="2" y="4" width="20" height="16" rx="2" />
            <path d="M22 6l-10 7L2 6" />
          </svg>
          <input
            type="email"
            class="input-field"
            placeholder="Frequência de Comunicação"
            #signupEmail
          />
          <div class="field-border"></div>
        </div>
      </div>

      <div class="input-group">
        <div class="input-container">
          <svg class="input-icon icon-lock" viewBox="0 0 24 24">
            <rect x="5" y="11" width="14" height="10" rx="2" />
            <path d="M7 11V7a5 5 0 0110 0v4" />
            <circle cx="12" cy="16" r="1" />
          </svg>
          <input
            type="password"
            class="input-field"
            placeholder="Criar Chave Quântica"
            #signupPassword
          />
          <div class="field-border"></div>
        </div>
      </div>
      <div class="input-group">
        <div class="input-container">
          <svg class="input-icon icon-lock" viewBox="0 0 24 24">
            <rect x="5" y="11" width="14" height="10" rx="2" />
            <path d="M7 11V7a5 5 0 0110 0v4" />
            <circle cx="12" cy="16" r="1" />
          </svg>
          <input
            type="password"
            class="input-field"
            placeholder="Confirmar Chave Quântica"
            #confirmPassword
          />
          <div class="field-border"></div>
        </div>
      </div>

      <button class="submit-button" type="submit">
        <span class="button-text">Criar Registro</span>
      </button>
    </form>
  </div>
</div>
