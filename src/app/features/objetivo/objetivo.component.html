<div class="galaxy-background"></div>

<div class="stars" id="starsContainer"></div>

<div class="megastructure ring-structure"></div>
<div class="megastructure quantum-library"></div>

<div class="harmonic-streams">
  <div class="stream stream1"></div>
  <div class="stream stream2"></div>
</div>

<div class="hud-element hud-top-left">
  <div class="hud-data">REGISTRO DE MISSÕES</div>
  <div class="hud-data">NÍVEL ACESSO: COMANDANTE</div>
</div>

<div class="hud-element hud-top-right">
  <div class="hud-data">NEXUS.GALACTIC.OBJECTIVES</div>
  <div class="hud-data">TEMPO CÓSMICO: ATIVO</div>
</div>

<div class="main-container">
  <div class="holographic-header">
    <div class="archive-label">◆ Diretrizes da Missão ◆</div>
    <h1 class="main-title">OBJETIVOS CÓSMICOS</h1>
    <div class="subtitle">Coordenadas para o Desconhecido</div>
  </div>

  <div class="holographic-panel">
    <div class="corner-decoration corner-tl"></div>
    <div class="corner-decoration corner-tr"></div>
    <div class="corner-decoration corner-bl"></div>
    <div class="corner-decoration corner-br"></div>

    <div class="objectives-content">
      <div class="objective-section">
        <div class="section-header">
          <h2 class="section-title">Horizontes Próximos</h2>
        </div>
        <div class="constellation">
          <app-objective-node
            *ngFor="let objective of shortTermObjectives"
            [objective]="objective"
          ></app-objective-node>
        </div>
      </div>

      <div class="objective-section">
        <div class="section-header">
          <h2 class="section-title">Destinos Transcendentes</h2>
        </div>
        <div class="constellation">
          <app-objective-node
            *ngFor="let objective of longTermObjectives"
            [objective]="objective"
          ></app-objective-node>
        </div>
      </div>
    </div>
  </div>
</div>
