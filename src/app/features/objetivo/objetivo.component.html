<div class="objetivo-container" (mousemove)="onMouseMove($event)">
  <div class="universe-bg"></div>
  <div class="stars" id="starfield"></div>
  <div class="nebula"></div>

  <div class="main-interface">
    <div class="hologram-container">
      <div class="hologram-frame">
        <div class="scanline"></div>

        <div class="corner-decoration corner-top-left"></div>
        <div class="corner-decoration corner-top-right"></div>
        <div class="corner-decoration corner-bottom-left"></div>
        <div class="corner-decoration corner-bottom-right"></div>

        <header class="header">
          <h1 class="title" data-text="OBJETIVOS">OBJETIVOS</h1>
          <p class="subtitle">Nexus Gal√°ctico</p>
        </header>

        <div class="objectives-grid">
          <app-objective-panel
            [title]="'Curto Prazo'"
            [iconType]="'portal'"
            [objectives]="shortTermObjectives"
          ></app-objective-panel>
          <app-objective-panel
            [title]="'Longo Prazo'"
            [iconType]="'constellation'"
            [objectives]="longTermObjectives"
          ></app-objective-panel>
        </div>

        <div class="energy-bar">
          <div class="energy-fill"></div>
        </div>
      </div>

      <div
        class="floating-particle"
        style="top: 20%; left: 10%; animation-delay: 0s"
      ></div>
      <div
        class="floating-particle"
        style="top: 70%; left: 85%; animation-delay: 2s"
      ></div>
      <div
        class="floating-particle"
        style="top: 40%; left: 5%; animation-delay: 4s"
      ></div>
      <div
        class="floating-particle"
        style="top: 80%; left: 90%; animation-delay: 6s"
      ></div>
    </div>
  </div>
</div>
