<nav class="navbar-center">
  <div class="nav-items">
    <div
      class="nav-item"
      [class.active]="item.active"
      *ngFor="let item of navItems; trackBy: trackByFn"
      (click)="onNavItemClick(item)"
    >
      <img [src]="item.iconUrl" class="nav-icon" [alt]="item.name" />
      <span class="nav-tooltip">{{ item.name }}</span>
    </div>
  </div>
</nav>
